<div class="container-fluid vh-100 d-flex p-0">

  <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center position-relative left-panel">
    <img src="assets/sn3.jpg" alt="Welcome" class="bg-image">

    <div class="text-overlay text-center">
      <h2 class="fw-bold text-light mb-2">
        Back on Lynk?
      </h2>
      <p class="text-white-50 small mb-0">Jump in and reconnect!</p>
    </div>
  </div>
  <div class="col-md-6 d-flex align-items-center justify-content-center bg-white p-0">
    <div class="form-card rounded-4 p-5">

      <div class="text-center mb-4">
        <img src="assets/l2.png" alt="Lynk" class="logo-img mb-2">
        <h2 class="fw-bold mt-2 mb-1">Welcome Back!</h2>
        <p class="text-muted small">Log in and continue exploring your network.</p>
      </div>

      <form (ngSubmit)="login()" novalidate>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-gradient w-100 rounded-pill fw-semibold py-2 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Log In
        </button>

      </form>

      <div class="d-flex justify-content-between align-items-center mt-3 small">
        <a routerLink="/forgot-password" class="text-decoration-none text-muted">Forgot Password?</a>
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/register" class="text-black fw-semibold">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
