<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4 p-4 bg-light">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold text-dark mb-0">
        <i class="bi bi-postcard-fill text-primary me-2"></i> Manage Posts
      </h3>
    </div>

    <div *ngIf="posts && posts.length > 0; else noPosts">
      <div class="table-responsive">
        <table class="table align-middle table-hover text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Author</th>
              <th scope="col">Content</th>
              <th scope="col">Created At</th>
              <th scope="col">Likes</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let post of posts">
              <td class="fw-semibold">{{ post.id }}</td>
              <td class="text-capitalize">{{ post.username }}</td>
              <td class="text-start text-truncate" style="max-width: 300px;">{{ post.content }}</td>
              <td>{{ post.createdAt | date:'medium' }}</td>
              <td>{{ post.likes }}</td>
              <td>
                <button class="btn btn-outline-danger btn-sm rounded-pill px-3"
                        (click)="deletePost(post.id)">
                  <i class="bi bi-trash3-fill me-1"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #noPosts>
      <div class="text-center text-muted mt-4">
        <i class="bi bi-emoji-frown fs-3 d-block mb-2"></i>
        <p class="mb-0">No posts found.</p>
      </div>
    </ng-template>
  </div>
</div>
