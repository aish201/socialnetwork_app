<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4 p-4 bg-light">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold text-dark mb-0">
        <i class="bi bi-chat-square-text-fill text-primary me-2"></i> Manage Comments
      </h3>
    </div>

    <div *ngIf="comments && comments.length > 0; else noComments">
      <div class="table-responsive">
        <table class="table align-middle table-hover text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Post ID</th>
              <th scope="col">Author</th>
              <th scope="col">Comment</th>
              <th scope="col">Created At</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comment of comments">
              <td class="fw-semibold">{{ comment.id }}</td>
              <td>{{ comment.postId }}</td>
              <td class="text-capitalize">{{ comment.username }}</td>
              <td class="text-start">{{ comment.content }}</td>
              <td>{{ comment.createdAt | date:'medium' }}</td>
              <td>
                <button class="btn btn-outline-danger btn-sm rounded-pill px-3"
                        (click)="deleteComment(comment.id)">
                  <i class="bi bi-trash3-fill me-1"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #noComments>
      <div class="text-center text-muted mt-4">
        <i class="bi bi-emoji-frown fs-3 d-block mb-2"></i>
        <p class="mb-0">No comments found.</p>
      </div>
    </ng-template>
  </div>
</div>
