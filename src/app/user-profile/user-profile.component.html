  <!-- Profile Section -->
<div class="card border-0 shadow-sm rounded-4 mb-4 p-4 profile-section">
  <div class="d-flex align-items-center flex-wrap gap-4">
    
    <!-- Profile Picture -->
    <img [src]="profilePicUrl || 'assets/default_profile.png'" alt="Profile"
         class="rounded-circle border shadow-sm profile-pic">
    
    <!-- User Info -->
    <div class="user-info">
      <h4 class="fw-bold mb-1 text-dark">{{ user?.username }}</h4>
      <p class="text-muted mb-2 fs-6">{{ user?.bio || 'No bio added yet.' }}</p>
      <span class="badge bg-light text-dark shadow-sm px-3 py-2">
        Posts: {{ posts.length }}
      </span>
    </div>

  </div>
</div>


  <!-- Posts Header -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="fw-semibold text-dark mb-0">Posts by {{ user?.username }}</h5>
    <span class="badge bg-light text-dark shadow-sm px-3 py-2">Total: {{ posts.length }}</span>
  </div>

  <!-- Posts Section -->
  <div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden">

      <div class="card-body p-4">
        <!-- Post Content -->
        <p class="fs-6 mb-3 text-dark" style="white-space: pre-line;">{{ post.content }}</p>

        <!-- Post Image -->
        <div *ngIf="post.imageUrl" class="text-center">
          <img [src]="post.imageUrl" alt="Post Image"
               class="img-fluid rounded-4 shadow-sm mb-3"
               style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- Post Details -->
        <div class="d-flex justify-content-between align-items-center text-muted small">
          <span><i class="bi bi-clock me-1"></i> {{ post.createdAt | date:'medium' }}</span>
          <span>
            <i class="bi bi-heart-fill text-danger me-1"></i> {{ post.likes }}
            <i class="bi bi-chat-dots ms-3 me-1 text-secondary"></i> {{ post.comments?.length || 0 }}
          </span>
        </div>
      </div>

    </div>
  </div>

  <!-- No Posts -->
  <ng-template #noPosts>
    <div class="text-center text-muted mt-5">
      <i class="bi bi-camera fs-1 d-block mb-2"></i>
      <p class="fs-6">This user hasnâ€™t posted anything yet.</p>
    </div>
  </ng-template>

</div>
