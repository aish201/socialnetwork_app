
<div class="container my-4" *ngIf="!isLoading; else loading">
  <h4 class="mb-4 fw-bold text-dark">Notifications</h4>

  <!-- Mark All as Read Button -->
  <div class="d-flex justify-content-end mb-3" *ngIf="notifications.length > 0">
    <button class="btn btn-sm btn-outline-primary" (click)="markAllAsRead()">
      Mark All as Read
    </button>
  </div>

  <!-- No Notifications Message -->
  <div *ngIf="notifications.length === 0" class="text-center text-muted">
    ðŸŽ‰ No notifications yet!
  </div>

  <!-- Notifications List -->
  <div class="list-group">
    <div 
      *ngFor="let notif of notifications; trackBy: trackByNotificationId" 
      class="list-group-item list-group-item-action d-flex align-items-center rounded-4 mb-2 shadow-sm"
      [ngClass]="{'bg-light': !notif.readStatus, 'bg-white': notif.readStatus}"
      (click)="onNotificationClick(notif)"
      style="cursor: pointer; transition: all 0.2s ease-in-out;"
    >

      <!-- ðŸ–¼ï¸ Profile Picture -->
      <img 
        [src]="notif.senderProfilePicUrl || 'assets/default-avatar.png'" 
        alt="Sender"
        class="rounded-circle me-3 border border-2 border-light"
        width="48" height="48"
        (error)="onImgError($event)"
      >

      <!-- ðŸ“ Notification Content -->
      <div class="flex-grow-1">
        <p class="mb-1 text-dark" [ngClass]="{'fw-bold': !notif.readStatus}">
  {{ notif.message }}
</p>

        <small class="text-muted">{{ notif.timestamp | date:'short' }}</small>
      </div>

      <!-- ðŸ”µ Unread Indicator -->
      <div 
        *ngIf="!notif.readStatus" 
        class="ms-2 bg-primary rounded-circle" 
        style="width:10px; height:10px;">
      </div>
    </div>
  </div>
</div>

<!-- Loading Spinner -->
<ng-template #loading>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Fetching notifications...</p>
  </div>
</ng-template>
